<html>
<head>
    <style>
        body {
            background-color: black;
        }

        a-scene {
            transition: .5s linear;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="false">
        <a-entity id="scenes"></a-entity>
        <a-entity id="scene-aframe-example">
            <a-entity>
                <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
                <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                <a-sky color="#ECECEC"></a-sky>
            </a-entity>
        </a-entity>

        <a-entity id="menu" position="0 2 -3">
            <a-entity position="-2 0 0">
                <a-text align="center" class="menu-text" position="0 1 0" value="AFrame Example"></a-text>
                <a-box class="interactable" color="#ECECEC" navigate-to-scene="/aframe-example" position="0 0.65 0" scale=".125 .125 .25"></a-sphere>
            </a-entity>
            <a-entity position="0 0 0">
                <a-text align="center" class="menu-text" position="0 1 0" value="Primitive"></a-text>
                <a-box class="interactable" color="red" navigate-to-scene="/primitive/box" position="0 0.65 0" scale=".125 .125 .25"></a-sphere>
            </a-entity>
            <a-entity position="2 0 0">
                <a-text align="center" class="menu-text" position="0 1 0" value="Sky"></a-text>
                <a-box class="interactable" color="green" navigate-to-scene="/sky/darkgreen" position="0 0.65 0" scale=".125 .125 .25"></a-sphere>
            </a-entity>
        </a-entity>

        <a-camera cursor="rayOrigin: mouse" raycaster="objects: .interactable"></a-camera>
    </a-scene>
</body>
</html>
